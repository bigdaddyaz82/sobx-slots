<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOBX Slots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }

    .symbol {
      width: 120px;
      height: 120px;
      border: 4px solid #fff;
      margin: 0 10px;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      border-radius: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      margin: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .button-group {
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      margin-top: 30px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>SOBX Slot Machine</h1>

  <div class="slot-machine">
    <div class="symbol" id="symbol1">?</div>
    <div class="symbol" id="symbol2">?</div>
    <div class="symbol" id="symbol3">?</div>
  </div>

  <div class="button-group">
    <input type="text" id="wallet" placeholder="Enter wallet address" />
    <br/>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="spin()">Spin</button>
  </div>

  <div id="result"></div>

  <script>
    const symbols = ['cherry', 'lemon', 'orange', 'seven', 'bar', 'grape', 'diamond', 'skull', 'apple', 'parrot'];

    // Map symbol names to emojis
    const emojiMap = {
      cherry: 'üçí',
      lemon: 'üçã',
      orange: 'üçä',
      seven: '7Ô∏è‚É£',
      bar: 'üç´',
      grape: 'üçá',
      diamond: 'üíé',
      skull: 'üíÄ',
      apple: 'üçé',
      parrot: 'ü¶ú'
    };

    async function spin() {
      const user = document.getElementById('wallet').value;
      if (!user) {
        alert('Please enter your wallet address first.');
        return;
      }

      // Call your backend API to spin (replace URL if needed)
      try {
        const response = await fetch('/api/spin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user })
        });
        const data = await response.json();

        if (data.error) {
          document.getElementById('result').textContent = data.error;
          return;
        }

        // Show symbols in the boxes
        for(let i=1; i<=3; i++) {
          const symbolName = data.result[i-1];
          document.getElementById('symbol'+i).textContent = emojiMap[symbolName] || '?';
        }

        // Show a simple message if all three match or not
        const allMatch = data.result.every(s => s === data.result[0]);
        document.getElementById('result').textContent = allMatch ? 'You win!' : 'Try again!';
      } catch (err) {
        document.getElementById('result').textContent = 'Error spinning: ' + err.message;
      }
    }

    // Dummy connectWallet function for now
    function connectWallet() {
      alert('Wallet connect feature coming soon!');
    }
  </script>
</body>
</html>
