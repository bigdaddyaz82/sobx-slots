<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOBEX Slot Game</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 0; }
  header, footer { background: #222; padding: 1em; text-align: center; }
  main { padding: 1em; max-width: 600px; margin: auto; }
  .slot-machine { display: flex; justify-content: center; margin: 1em 0; }
  .slot { width: 80px; height: 80px; margin: 0 5px; border: 3px solid #444; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 3em; background: #333; }
  .controls { text-align: center; margin: 1em 0; }
  button { padding: 0.6em 1.2em; font-size: 1.2em; border: none; border-radius: 6px; cursor: pointer; background: #28a745; color: white; }
  button:disabled { background: #555; cursor: default; }
  .message { margin: 1em 0; font-size: 1.1em; }
  .balance { font-weight: bold; }
  .footer-text { font-size: 0.9em; color: #aaa; }
</style>
</head>
<body>

<header>
  <h1>SOBEX Slot Game</h1>
  <p>Bet your SOBEX and win big!</p>
</header>

<main>
  <div class="balance">Balance: <span id="balance">1000</span> SOBEX</div>

  <div class="slot-machine" id="slot-machine">
    <div class="slot" id="slot1">?</div>
    <div class="slot" id="slot2">?</div>
    <div class="slot" id="slot3">?</div>
  </div>

  <div class="controls">
    <label for="betAmount">Bet Amount: </label>
    <input type="number" id="betAmount" min="1" max="1000" value="10" />
    <button id="spinBtn">Spin</button>
  </div>

  <div class="message" id="message"></div>

  <div class="daily-login">
    Daily Login Bonus: <button id="claimBonusBtn">Claim 25 SOBEX</button>
  </div>

  <div class="weekend-bonus" style="margin-top: 1em; font-style: italic; color: #ff0;">
    Weekend Special: Double your winnings on Saturdays and Sundays!
  </div>
</main>

<footer>
  <p class="footer-text">¬© 2025 SOBEX Slots. All rights reserved.</p>
</footer>

<script>
  // List of all 13 symbols
  const symbols = ["üçé", "üçå", "üçá", "üçí", "üçâ", "ü•ù", "üçç", "ü•≠", "üçë", "üçì", "ü••", "üçã", "üçä"];

  // Game state
  let balance = 1000;
  let dailyBonusClaimed = false;

  // Get elements
  const balanceEl = document.getElementById("balance");
  const slotEls = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];
  const spinBtn = document.getElementById("spinBtn");
  const betAmountInput = document.getElementById("betAmount");
  const messageEl = document.getElementById("message");
  const claimBonusBtn = document.getElementById("claimBonusBtn");

  // Update balance display
  function updateBalance() {
    balanceEl.textContent = balance;
  }

  // Spin the slots
  function spinSlots() {
    let bet = parseInt(betAmountInput.value, 10);
    if (isNaN(bet) || bet < 1) {
      messageEl.textContent = "Enter a valid bet amount.";
      return;
    }
    if (bet > balance) {
      messageEl.textContent = "You don't have enough SOBEX to bet that amount.";
      return;
    }

    balance -= bet;
    updateBalance();

    // Spin animation simulation (optional)
    // Pick 3 random symbols
    const results = [];
    for (let i = 0; i < 3; i++) {
      const randIndex = Math.floor(Math.random() * symbols.length);
      results.push(symbols[randIndex]);
      slotEls[i].textContent = symbols[randIndex];
    }

    // Count matches
    const [s1, s2, s3] = results;
    let winnings = 0;
    if (s1 === s2 && s2 === s3) {
      // All three match: 5x bet
      winnings = bet * 5;
      if (isWeekend()) {
        winnings *= 2; // double winnings on weekends
      }
      balance += winnings;
      messageEl.textContent = `Jackpot! All three match. You win ${winnings} SOBEX!`;
    } else if (s1 === s2 || s1 === s3 || s2 === s3) {
      // Two match: get your bet back (1x)
      winnings = bet;
      balance += winnings;
      messageEl.textContent = `Two match! You get your bet back: ${winnings} SOBEX.`;
    } else {
      // No matches, lose bet
      messageEl.textContent = "No match. Better luck next time!";
    }

    updateBalance();
  }

  // Check if today is weekend (Saturday=6 or Sunday=0)
  function isWeekend() {
    const today = new Date().getDay();
    return today === 0 || today === 6;
  }

  // Daily login bonus
  function claimDailyBonus() {
    if (dailyBonusClaimed) {
      messageEl.textContent = "Daily bonus already claimed today.";
      return;
    }
    balance += 25;
    dailyBonusClaimed = true;
    updateBalance();
    messageEl.textContent = "Daily login bonus claimed! You received 25 SOBEX.";
    claimBonusBtn.disabled = true;
  }

  // Event listeners
  spinBtn.addEventListener("click", spinSlots);
  claimBonusBtn.addEventListener("click", claimDailyBonus);

  // Initialize
  updateBalance();

  // Optional: Reset daily bonus every 24h - For demo, simple reset after reload
  window.onload = () => {
    dailyBonusClaimed = false;
    claimBonusBtn.disabled = false;
  };
</script>

</body>
</html>
