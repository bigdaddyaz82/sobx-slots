<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOBX Slots</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; padding: 2rem; }
    button { font-size: 1.2rem; padding: 1rem 2rem; margin: 1rem; cursor: pointer; }
    #walletAddress { margin-top: 1rem; font-weight: bold; }
    #result { margin-top: 2rem; font-size: 1.5rem; }
  </style>
</head>
<body>
  <h1>SOBX Slots Machine</h1>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletAddress">Wallet: Not Connected</div>

  <button id="spinBtn" disabled>Spin the Wheel</button>
  <div id="result"></div>

  <script>
    let userAddress = null;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask is not installed. Please install it to play.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        document.getElementById('walletAddress').textContent = 'Wallet: ' + userAddress;
        document.getElementById('spinBtn').disabled = false;
      } catch (err) {
        alert('Wallet connection failed: ' + err.message);
      }
    }

    async function spinWheel() {
      if (!userAddress) {
        alert('Connect your wallet first!');
        return;
      }

      document.getElementById('result').textContent = 'Spinning...';

      try {
        const response = await fetch('/spin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ address: userAddress }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        if (data.success) {
          document.getElementById('result').textContent = 'You won: ' + data.reward + ' SOBX!';
        } else {
          document.getElementById('result').textContent = 'Spin failed: ' + data.message;
        }
      } catch (error) {
        document.getElementById('result').textContent = 'Error: ' + error.message;
      }
    }

    document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    document.getElementById('spinBtn').addEventListener('click', spinWheel);
  </script>
</body>
</html>
