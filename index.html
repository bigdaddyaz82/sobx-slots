<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOBX Slots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }
    .symbol {
      width: 140px;
      height: 140px;
      border: 4px solid #fff;
      margin: 0 10px;
      font-size: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      border-radius: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      margin: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .button-group {
      margin-top: 50px;
    }
    input[type="text"] {
      padding: 10px;
      width: 320px;
      font-size: 1rem;
      margin-top: 30px;
      border-radius: 5px;
      border: 1px solid #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>SOBX Slot Machine</h1>

  <div class="slot-machine">
    <div class="symbol" id="symbol1">?</div>
    <div class="symbol" id="symbol2">?</div>
    <div class="symbol" id="symbol3">?</div>
  </div>

  <div class="button-group">
    <input type="text" id="wallet" placeholder="Connect wallet to get address" readonly />
    <br />
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="spin()">Spin</button>
  </div>

  <div id="result"></div>

  <script>
    const symbols = ['cherry', 'lemon', 'orange', 'seven', 'bar', 'grape', 'diamond', 'skull', 'apple', 'parrot'];

    // Map symbol names to emojis
    const emojiMap = {
      cherry: 'üçí',
      lemon: 'üçã',
      orange: 'üçä',
      seven: '7Ô∏è‚É£',
      bar: 'üç´',
      grape: 'üçá',
      diamond: 'üíé',
      skull: 'üíÄ',
      apple: 'üçé',
      parrot: 'ü¶ú'
    };

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];
          document.getElementById('wallet').value = userAddress;
          alert('Wallet connected: ' + userAddress);
        } catch (err) {
          alert('Wallet connection rejected');
        }
      } else {
        alert('MetaMask or compatible wallet not found. Please install it first.');
      }
    }

    async function spin() {
      const user = document.getElementById('wallet').value;
      if (!user) {
        alert('Please connect your wallet first.');
        return;
      }

      try {
        const response = await fetch('/api/spin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user })
        });
        const data = await response.json();

        if (data.error) {
          document.getElementById('result').textContent = data.error;
          return;
        }

        for (let i = 1; i <= 3; i++) {
          const symbolName = data.result[i - 1];
          document.getElementById('symbol' + i).textContent = emojiMap[symbolName] || '?';
        }

        const allMatch = data.result.every((s) => s === data.result[0]);
        document.getElementById('result').textContent = allMatch ? 'You win!' : 'Try again!';
      } catch (err) {
        document.getElementById('result').textContent = 'Error spinning: ' + err.message;
      }
    }
  </script>
</body>
</html>
