  };

  let selectedBet = 1;
  let multiplierActive = false;
  let spinTimeouts = [];

  window.onload = () => {
    selectBet(selectedBet);
    checkDailyBonus();
  };

  function selectBet(amount) {
    selectedBet = amount;

    document.getElementById('bet1Btn').classList.remove('selected');
    document.getElementById('bet5Btn').classList.remove('selected');
    document.getElementById('bet10Btn').classList.remove('selected');

    document.getElementById('bet' + amount + 'Btn').classList.add('selected');
  }

  function toggleMultiplier() {
    multiplierActive = !multiplierActive;
    document.getElementById('multiplierBtn').classList.toggle('selected');
  }

  function connectWallet() {
    const walletInput = document.getElementById('wallet');
    if (window.ethereum) {
      window.ethereum.request({ method: 'eth_requestAccounts' })
      .then(accounts => {
        walletInput.value = accounts[0];
        document.getElementById('walletStatus').textContent = 'Wallet connected: ' + accounts[0];
      })
      .catch(err => {
        document.getElementById('walletStatus').textContent = 'Wallet connection failed: ' + err.message;
      });
    } else {
      alert('MetaMask or Ethereum wallet not detected.');
    }
  }

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function animateSpin(finalResult) {
    clearTimeouts();
    const ticks = 25;
    for (let i = 1; i <= 3; i++) {
      spinTimeouts[i] = [];
      for (let t = 0; t < ticks; t++) {
        const timeout = setTimeout(() => {
          document.getElementById('symbol'+i).textContent = emojiMap[getRandomSymbol()];
        }, t * 100 + i*100);
        spinTimeouts[i].push(timeout);
      }
      setTimeout(() => {
        document.getElementById('symbol'+i).textContent = emojiMap[finalResult[i-1]];
      }, ticks * 100 + i*100);
    }
  }

  function clearTimeouts() {
    for (let i = 1; i <= 3; i++) {
      if(spinTimeouts[i]) {
        spinTimeouts[i].forEach(to => clearTimeout(to));
      }
    }
  }

  // Helper to check if today is Saturday or Sunday for double win weekend
  function isDoubleWinWeekend() {
    const today = new Date().getDay();
    // 0 = Sunday, 6 = Saturday
    return today === 0 || today === 6;
  }

  function spin() {
    const wallet = document.getElementById('wallet').value.trim();
    if (!wallet) {
      alert('Please enter or connect your wallet address first.');
      return;
    }

    const spinSound = document.getElementById('spinSound');
    spinSound.play();

    const finalResult = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
    animateSpin(finalResult);

    setTimeout(() => {
      evaluateSpin(finalResult);
    }, 3500);
  }

  function evaluateSpin(result) {
    // Simple win logic: all three symbols match
    const isWin = (result[0] === result[1] && result[1] === result[2]);
    const resultDiv = document.getElementById('result');

    if (isWin) {
      const winSound = document.getElementById('winSound');
      winSound.play();
      let winnings = selectedBet * (multiplierActive ? 2 : 1);
      resultDiv.textContent = `You win ${winnings} SOBX tokens!`;
    } else {
      const loseSound = document.getElementById('loseSound');
      loseSound.play();
      resultDiv.textContent = 'Try again!';
    }
  }
