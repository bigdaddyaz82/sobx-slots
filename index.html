<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOBEX Slot Machine</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 10px; }
    input { font-size: 18px; padding: 5px; width: 100px; text-align: center; }
    #walletAddress, #balance, #spinResult, #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Welcome to SOBEX Slot Machine</h1>

  <button id="connectWalletButton">Connect Wallet</button>
  <p id="walletAddress"></p>

  <div id="game" style="display:none;">
    <label for="betInput">Place your bet (SOBEX): </label>
    <input type="number" id="betInput" min="1" step="1" value="10" />
    <button id="spinButton">Spin</button>

    <p id="spinResult"></p>
    <p id="payout"></p>
    <p id="balance"></p>
    <p id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@3.7.3/dist/CoinbaseWalletSDK.min.js"></script>

  <script>
    // Initialize Web3Modal with Coinbase Wallet provider only
    const providerOptions = {
      coinbasewallet: {
        package: CoinbaseWalletSDK,
        options: {
          appName: "SOBEX Slot Machine",
          darkMode: false
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    let signer, ethersProvider, userAddress;

    const connectWalletButton = document.getElementById('connectWalletButton');
    const walletAddressElement = document.getElementById('walletAddress');
    const gameDiv = document.getElementById('game');
    const betInput = document.getElementById('betInput');
    const spinButton = document.getElementById('spinButton');
    const spinResultEl = document.getElementById('spinResult');
    const payoutEl = document.getElementById('payout');
    const balanceEl = document.getElementById('balance');
    const messageEl = document.getElementById('message');

    connectWalletButton.addEventListener('click', async () => {
      try {
        const provider = await web3Modal.connect();
        ethersProvider = new ethers.providers.Web3Provider(provider);
        signer = ethersProvider.getSigner();
        userAddress = await signer.getAddress();

        walletAddressElement.textContent = `Connected wallet: ${userAddress}`;
        connectWalletButton.textContent = 'Wallet Connected';
        connectWalletButton.disabled = true;

        gameDiv.style.display = 'block';

        // Optionally fetch and display initial balance from backend here
        balanceEl.textContent = 'Balance: Loading...';

      } catch (error) {
        walletAddressElement.textContent = 'Wallet connection failed or cancelled.';
        console.error(error);
      }
    });

    spinButton.addEventListener('click', async () => {
      const bet = Number(betInput.value);
      if (!bet || bet < 1) {
        messageEl.textContent = 'Enter a valid bet amount (1 or more).';
        return;
      }

      messageEl.textContent = 'Spinning...';

      try {
        // Call your backend spin API
        const response = await fetch('http://localhost:3000/api/spin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bet })
        });

        if (!response.ok) {
          const errorData = await response.json();
          messageEl.textContent = `Error: ${errorData.error || 'Unknown error'}`;
          return;
        }

        const data = await response.json();

        spinResultEl.textContent = `Spin Result: ${data.spinResult.join(' | ')}`;
        payoutEl.textContent = `Payout: ${data.payout.toFixed(2)} SOBEX`;
        balanceEl.textContent = `Balance: ${data.balance.toFixed(2)} SOBEX`;
        messageEl.textContent = data.message;

      } catch (err) {
        messageEl.textContent = 'Failed to call spin API.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
