<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOBX Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }

    .symbol {
      width: 120px;
      height: 120px;
      margin: 0 10px;
      border: 4px solid #fff;
      border-radius: 10px;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      animation: spin 0.5s linear;
    }

    @keyframes spin {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .bet-buttons {
      margin-top: 20px;
    }

    .bet-buttons button {
      background-color: #007bff;
    }

    .bet-buttons button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>SOBX Slot Machine</h1>

  <div class="slot-machine">
    <div class="symbol" id="symbol1">?</div>
    <div class="symbol" id="symbol2">?</div>
    <div class="symbol" id="symbol3">?</div>
  </div>

  <div class="bet-buttons">
    <button onclick="spin(1)">Bet 1 SOBX</button>
    <button onclick="spin(5)">Bet 5 SOBX</button>
    <button onclick="spin(10)">Bet 10 SOBX</button>
  </div>

  <input type="text" id="wallet" placeholder="Enter wallet address or connect" />
  <br/>
  <button onclick="connectWallet()">Connect Wallet</button>

  <div id="result"></div>

  <script>
    const symbols = [
      'cherry', 'lemon', 'orange', 'seven', 'bar', 'grape', 'diamond',
      'skull', 'apple', 'parrot', 'bell', 'horseshoe', 'clover'
    ];

    const emojiMap = {
      cherry: 'üçí',
      lemon: 'üçã',
      orange: 'üçä',
      seven: '7Ô∏è‚É£',
      bar: 'üç´',
      grape: 'üçá',
      diamond: 'üíé',
      skull: 'üíÄ',
      apple: 'üçé',
      parrot: 'ü¶ú',
      bell: 'üîî',
      horseshoe: 'üß≤',
      clover: '‚òòÔ∏è'
    };

    async function spin(betAmount) {
      const user = document.getElementById('wallet').value;
      if (!user) {
        alert('Please connect your wallet or enter address.');
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Spinning...';

      // Animate spin placeholders
      for (let i = 1; i <= 3; i++) {
        const el = document.getElementById('symbol' + i);
        el.style.animation = 'spin 0.5s linear';
        el.textContent = '?';
      }

      setTimeout(async () => {
        try {
          const response = await fetch('/api/spin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user, bet: betAmount })
          });

          const data = await response.json();

          if (data.error) {
            resultDiv.textContent = data.error;
            return;
          }

          for (let i = 1; i <= 3; i++) {
            const symbol = data.result[i - 1];
            document.getElementById('symbol' + i).textContent = emojiMap[symbol] || '?';
          }

          const allMatch = data.result.every(s => s === data.result[0]);
          resultDiv.textContent = allMatch ? `You win ${betAmount * 5} SOBX!` : 'Try again!';
        } catch (err) {
          resultDiv.textContent = 'Error spinning: ' + err.message;
        }
      }, 600);
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('wallet').value = accounts[0];
          alert('Wallet connected: ' + accounts[0]);
        } catch (err) {
          alert('Connection failed: ' + err.message);
        }
      } else {
        alert('MetaMask not found. Install it first.');
      }
    }
  </script>
</body>
</html>
