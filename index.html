<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobex Slots with Wallet & Weekend Bonus</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
      user-select: none;
    }
    #slot-machine {
      background: #222;
      border: 6px solid #f39c12;
      border-radius: 20px;
      display: inline-block;
      padding: 40px 60px 60px 60px;
      box-shadow: 0 0 20px #f39c12cc;
      position: relative;
      width: 420px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 900;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #f39c12bb;
    }
    #slots {
      display: flex;
      justify-content: center;
      margin: 30px 0 40px 0;
    }
    .slot-wheel {
      width: 90px;
      height: 90px;
      margin: 0 15px;
      font-size: 70px;
      line-height: 90px;
      border: 5px solid #f39c12;
      border-radius: 18px;
      background: #111;
      font-weight: 900;
      color: #f39c12;
      text-shadow: 0 0 15px #f39c12dd;
      box-shadow: inset 0 0 12px #f39c12aa;
      transition: transform 0.3s ease;
    }
    #bet-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    #bet-buttons button {
      padding: 12px 30px;
      font-size: 22px;
      font-weight: 900;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #f39c12;
      color: #222;
      box-shadow: 0 0 12px #f39c12aa;
      transition: background 0.3s ease, transform 0.15s ease;
      min-width: 120px;
      user-select: none;
    }
    #bet-buttons button:hover {
      background: #e67e22;
      transform: scale(1.1);
    }
    #bet-buttons button.selected {
      background: #e67e22;
      box-shadow: 0 0 18px #e67e22dd;
      transform: scale(1.15);
    }
    #actions {
      margin-top: 15px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    #actions button {
      padding: 12px 30px;
      font-size: 22px;
      font-weight: 900;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #f39c12;
      color: #222;
      box-shadow: 0 0 12px #f39c12aa;
      transition: background 0.3s ease, transform 0.15s ease;
      min-width: 160px;
      user-select: none;
    }
    #actions button:hover {
      background: #e67e22;
      transform: scale(1.1);
    }
    #actions button.selected {
      background: #e67e22;
      box-shadow: 0 0 18px #e67e22dd;
      transform: scale(1.15);
    }
    #spin-button {
      margin: 0 auto;
      padding: 20px 0;
      font-size: 40px;
      font-weight: 900;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: #e74c3c; /* bright red */
      color: #fff;
      box-shadow: 0 0 25px #e74c3ccc;
      width: 280px;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      display: block;
    }
    #spin-button:hover:not(:disabled) {
      background: #c0392b;
      box-shadow: 0 0 35px #c0392bcc;
      transform: scale(1.05);
    }
    #spin-button:disabled {
      background: #555 !important;
      cursor: not-allowed;
      box-shadow: none !important;
      transform: none !important;
    }
    #result {
      margin-top: 30px;
      font-size: 26px;
      min-height: 48px;
      font-weight: 900;
      color: #f1c40f;
      text-shadow: 0 0 12px #f1c40faa;
      min-height: 60px;
      user-select: none;
    }
    #wallet-section {
      margin-bottom: 35px;
    }

    /* Lever styling */
    #lever-container {
      position: absolute;
      top: 30px;
      right: -70px;
      width: 60px;
      height: 220px;
      background: #6e4b1a;
      border-radius: 20px 20px 50px 50px;
      box-shadow: inset 0 0 8px #543e11;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      transition: transform 0.2s ease;
    }
    #lever-handle {
      width: 24px;
      height: 140px;
      background: linear-gradient(135deg, #c67c0a, #9d6100);
      border-radius: 12px;
      box-shadow: 0 0 10px #bb7a00 inset;
      position: relative;
      transition: transform 0.2s ease;
    }
    #lever-knob {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 54px;
      height: 54px;
      background: radial-gradient(circle at center, #f39c12, #c67c0a);
      border-radius: 50%;
      box-shadow: 0 0 15px #f39c12cc;
      border: 3px solid #f1c40f;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.2s ease;
    }
    #lever-container:active #lever-handle {
      transform: rotate(30deg) translateX(10px);
      transform-origin: top center;
    }
    #lever-container:active #lever-knob {
      box-shadow: 0 0 25px #f39c12ff;
    }

    /* Blinking red light on top */
    #red-light {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #880000;
      border-radius: 50%;
      box-shadow: 0 0 15px #880000bb inset;
      transition: box-shadow 0.3s ease;
      user-select: none;
    }
    #red-light.blink {
      animation: blinkRed 1s infinite;
      box-shadow:
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 60px #ff0000;
    }
    @keyframes blinkRed {
      0%, 100% { box-shadow:
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 60px #ff0000;
      }
      50% { box-shadow:
        0 0 6px #ff0000,
        0 0 15px #ff0000,
        0 0 20px #ff0000;
      }
    }
  </style>
</head>
<body>

  <div id="wallet-section">
    <button id="connectWalletBtn">Connect MetaMask Wallet</button>
    <p id="walletStatus">Wallet not connected</p>
  </div>

  <div id="slot-machine">
    <div id="red-light"></div>

    <h1
