<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOBX Slots</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding-bottom: 80px;
  }
  h1 {
    margin-top: 30px;
    font-size: 2.5rem;
  }
  .slot-machine {
    display: flex;
    justify-content: center;
    margin-top: 50px;
    margin-bottom: 30px;
  }
  .symbol {
    width: 120px;
    height: 120px;
    border: 4px solid #fff;
    margin: 0 10px;
    font-size: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    border-radius: 10px;
    user-select: none;
  }
  .buttons-row {
    margin-top: 30px;
  }
  button {
    padding: 12px 25px;
    font-size: 1rem;
    margin: 10px 8px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #218838;
  }
  button.selected {
    background-color: #ffc107;
    color: #111;
    font-weight: bold;
  }
  #multiplierBtn {
    background-color: #007bff;
  }
  #multiplierBtn.selected {
    background-color: #0056b3;
    font-weight: bold;
  }
  #result {
    margin-top: 25px;
    font-size: 1.3rem;
    min-height: 1.5em;
    user-select: none;
  }
  input[type="text"] {
    padding: 10px;
    width: 320px;
    font-size: 1rem;
    margin-top: 30px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #musicToggle {
    margin-top: 15px;
    background-color: #444;
    color: #fff;
    border-radius: 5px;
  }
  footer {
    margin-top: 50px;
    padding: 15px;
    background-color: #222;
    color: #fff;
    font-size: 0.9rem;
    text-align: center;
    font-family: Arial, sans-serif;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
  }
  footer a {
    color: #28a745;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>SOBX Slot Machine</h1>

<div>
  <input type="text" id="wallet" placeholder="Enter or connect your wallet address" autocomplete="off" readonly />
  <br />
  <button id="connectWalletBtn">Connect Wallet</button>
</div>

<div class="slot-machine">
  <div class="symbol" id="symbol1">?</div>
  <div class="symbol" id="symbol2">?</div>
  <div class="symbol" id="symbol3">?</div>
</div>

<div class="buttons-row">
  <button id="bet1Btn" onclick="selectBet(1)">Bet 1</button>
  <button id="bet5Btn" onclick="selectBet(5)">Bet 5</button>
  <button id="bet10Btn" onclick="selectBet(10)">Bet 10</button>
  <button id="multiplierBtn" onclick="toggleMultiplier()">×2</button>
</div>

<div>
  <button style="margin-top:20px; font-size:1.2rem; padding:12px 40px;" id="spinButton">Spin</button>
</div>

<div id="result"></div>

<button id="musicToggle" onclick="toggleMusic()">Music: Off</button>

<audio id="backgroundMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_713a2f2541.mp3?filename=ambient-music-11024.mp3" preload="auto"></audio>
<audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_59b3dff924.mp3?filename=casino-slot-machine-4614.mp3" preload="auto"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_4f0d3f142a.mp3?filename=winning-coin-4933.mp3" preload="auto"></audio>
<audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_c464aa6f30.mp3?filename=slot-machine-losing-sound-4603.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script>
  const symbols = ['cherry', 'lemon', 'orange', 'seven', 'bar', 'grape', 'diamond', 'skull', 'apple', 'parrot', 'horseshoe', 'clover', 'star'];
  const emojiMap = {
    cherry: '🍒',
    lemon: '🍋',
    orange: '🍊',
    seven: '7️⃣',
    bar: '🍫',
    grape: '🍇',
    diamond: '💎',
    skull: '💀',
    apple: '🍎',
    parrot: '🦜',
    horseshoe: '🐎',
    clover: '🍀',
    star: '⭐️'
  };

  let selectedBet = 1;
  let multiplierActive = false;
  let spinTimeouts = [];
  let userWallet = null;

  window.onload = () => {
    selectBet(selectedBet);
    document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    document.getElementById('spinButton').addEventListener('click', spin);
  };

  function selectBet(amount) {
    selectedBet = amount;

    ['bet1Btn','bet5Btn','bet10Btn'].forEach(id => {
      document.getElementById(id).classList.remove('selected');
    });
    document.getElementById('bet' + amount + 'Btn').classList.add('selected');
  }

  function toggleMultiplier() {
    multiplierActive = !multiplierActive;
    document.getElementById('multiplierBtn').classList.toggle('selected');
  }

  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userWallet = accounts[0];
        document.getElementById('wallet').value = userWallet;
        alert('Wallet connected: ' + userWallet);
      } catch (err) {
        alert('Wallet connection failed: ' + err.message);
      }
    } else {
      alert('MetaMask or Ethereum wallet not detected.');
    }
  }

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function clearTimeouts() {
    spinTimeouts.forEach(timeout => clearTimeout(timeout));
    spinTimeouts = [];
  }

  function animateSpin(finalResult) {
    clearTimeouts();
    const ticks = 25;
    for (let i = 1; i <= 3; i++) {
      for (let t = 0; t < ticks; t++) {
        const timeout = setTimeout(() => {
          document.getElementById('symbol'+i).textContent = emojiMap[getRandomSymbol()];
        }, t * 100 + i * 150);
        spinTimeouts.push(timeout);
      }
      // Set final symbol
      const timeout = setTimeout(() => {
        document.getElementById('symbol'+i).textContent = emojiMap[finalResult[i-1]];
      }, ticks * 100 + i * 150);
      spinTimeouts.push(timeout);
    }
  }

  async function sendSOBXReward(amount) {
    if (!userWallet) {
      alert('Wallet not connected.');
      return;
    }

    const SOBX_TOKEN_ADDRESS = '0x99c76e2311ebe008c59226b826c2b96e39e9428b';
    const SOBX_ABI = [
      "function transfer(address to, uint amount) public returns (bool)"
    ];

    try {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(SOBX_TOKEN_ADDRESS, SOBX_ABI, signer);

      const tx = await contract.transfer(userWallet, ethers.utils.parseUnits(amount.toString(), 18));
      await tx.wait();
      alert(`${amount} SOBX tokens sent to your wallet!`);
    } catch (err) {
      console.error('Token transfer failed:', err);
      alert('Token transfer failed. Please try again.');
    }
  }

      return;
    }
