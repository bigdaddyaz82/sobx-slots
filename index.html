<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOBX Slots</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
  }
  body {
    min-height: 100vh;
  }
  .container {
    background-color: #222;
    padding: 25px 30px 40px;
    border-radius: 15px;
    width: 360px;
    box-sizing: border-box;
    text-align: center;
    box-shadow: 0 0 20px #28a745;
    margin: 30px auto 0 auto;
    flex-grow: 1;
  }
  h1 {
    margin: 0 0 20px 0;
    font-size: 3.2rem;          /* bigger */
    font-weight: 900;           /* extra bold */
    color: #00ff99;             /* bright neon green */
    background: repeating-linear-gradient(
      45deg,
      #00ff99,
      #00ff99 10px,
      #007f4f 10px,
      #007f4f 20px
    );                          /* subtle diagonal stripes */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 0 8px #00ff99,
      0 0 15px #00ff99,
      0 0 25px #00ff99,
      0 0 40px #00ff99,
      0 0 60px #00ff99;
    letter-spacing: 2px;
    user-select: none;
  }
  #walletSection {
    margin-bottom: 25px;
  }
  #wallet {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    box-sizing: border-box;
  }
  #connectBtn {
    margin-top: 12px;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.2s;
  }
  #connectBtn:hover {
    background-color: #218838;
  }
  .slot-machine {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  .symbol {
    width: 110px;
    height: 110px;
    border: 4px solid #fff;
    margin: 0 10px;
    font-size: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    border-radius: 12px;
    user-select: none;
  }
  .buttons-row {
    margin-top: 10px;
  }
  button.bet-btn {
    padding: 12px 22px;
    font-size: 1rem;
    margin: 10px 6px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    transition: background-color 0.2s;
  }
  button.bet-btn:hover {
    background-color: #218838;
  }
  button.bet-btn.selected {
    background-color: #ffc107;
    color: #111;
    font-weight: bold;
  }
  #multiplierBtn {
    background-color: #28a745;
  }
  #multiplierBtn.selected {
    background-color: #218838;
    font-weight: bold;
  }
  #spinBtn {
    margin-top: 20px;
    padding: 14px 40px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  #spinBtn:hover {
    background-color: #218838;
  }
  #result {
    margin-top: 30px;
    min-height: 1.5em;
    font-size: 1.3rem;
  }
  #walletMessage {
    margin-top: 8px;
    color: #f39c12;
    font-size: 0.9rem;
    min-height: 1.2em;
  }
  footer {
    background: #222;
    color: #ccc;
    text-align: center;
    padding: 15px 20px;
    font-size: 0.9rem;
    box-shadow: 0 -2px 8px #28a745aa;
    width: 100%;
    box-sizing: border-box;
    position: sticky;
    bottom: 0;
    user-select: none;
  }
  footer a {
    color: #00ff99;
    text-decoration: none;
    font-weight: bold;
    margin: 0 6px;
  }
  footer a:hover {
    text-decoration: underline;
  }
  #dailyRewardsBtn {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  #dailyRewardsBtn:hover {
    background-color: #218838;
  }
  #dailyRewardsStatus {
    margin-top: 12px;
    font-size: 1rem;
    min-height: 1.2em;
    color: #ffc107;
  }
</style>
</head>
<body>

<div class="container">
  <h1>SOBX Slot Machine</h1>

  <div id="walletSection">
    <input type="text" id="wallet" placeholder="Enter your wallet address" autocomplete="off" />
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletMessage"></div>
  </div>

  <div class="slot-machine">
    <div class="symbol" id="symbol1">?</div>
    <div class="symbol" id="symbol2">?</div>
    <div class="symbol" id="symbol3">?</div>
  </div>

  <div class="buttons-row">
    <button class="bet-btn" id="bet1Btn">Bet 1</button>
    <button class="bet-btn" id="bet5Btn">Bet 5</button>
    <button class="bet-btn" id="bet10Btn">Bet 10</button>
    <button class="bet-btn" id="multiplierBtn">×2</button>
  </div>

  <button id="spinBtn">Spin</button>

  <div id="result"></div>
</div>

<script>
  const symbols = ['cherry', 'lemon', 'orange', 'seven', 'bar', 'grape', 'diamond', 'skull', 'apple', 'parrot', 'horseshoe', 'clover', 'star'];
  const emojiMap = {
    cherry: '🍒',
    lemon: '🍋',
    orange: '🍊',
    seven: '7️⃣',
    bar: '🍫',
    grape: '🍇',
    diamond: '💎',
    skull: '💀',
    apple: '🍎',
    parrot: '🦜',
    horseshoe: '🐎',
    clover: '🍀',
    star: '⭐️'
  };

  let selectedBet = 1;
  let multiplierActive = false;
  let spinTimeouts = [];

  // Bet selection
  function selectBet(amount) {
    selectedBet = amount;
    document.getElementById('bet1Btn').classList.remove('selected');
    document.getElementById('bet5Btn').classList.remove('selected');
    document.getElementById('bet10Btn').classList.remove('selected');
    document.getElementById('bet' + amount + 'Btn').classList.add('selected');
  }

  // Multiplier toggle
  function toggleMultiplier() {
    multiplierActive = !multiplierActive;
    const btn = document.getElementById('multiplierBtn');
    btn.classList.toggle('selected', multiplierActive);
  }

  // Wallet connect button
  document.getElementById('connectBtn').addEventListener('click', () => {
    const walletInput = document.getElementById('wallet');
    const walletMessage = document.getElementById('walletMessage');
    walletMessage.textContent = '';
    if (window.ethereum) {
      window.ethereum.request({ method: 'eth_requestAccounts' })
        .then(accounts => {
          walletInput.value = accounts[0];
          walletMessage.textContent = 'Wallet connected.';
          walletMessage.style.color = '#28a745';
        })
        .catch(() => {
          walletMessage.textContent = 'Failed to connect wallet.';
          walletMessage.style.color = '#f44336';
        });
    } else {
      walletMessage.textContent = 'MetaMask or compatible wallet not detected.';
      walletMessage.style.color = '#f44336';
    }
  });

  // Bet buttons click
  document.getElementById('bet1Btn').addEventListener('click', () => selectBet(1));
  document.getElementById('bet5Btn').addEventListener('click', () => selectBet(5));
  document.getElementById('bet10Btn').addEventListener('click', () => selectBet(10));
  document.getElementById('multiplierBtn').addEventListener('click', toggleMultiplier);

  // Spin function
  document.getElementById('spinBtn').addEventListener('click', () => {
    clearTimeouts();
    document.getElementById('result').textContent = '';
    
    // Spin animations and final result
    spinTimeouts.push(setTimeout(() => setSymbol(1), 200));
    spinTimeouts.push(setTimeout(() => setSymbol(2), 600));
    spinTimeouts.push(setTimeout(() => setSymbol(3), 1000));

    function setSymbol(position) {
      const symbolName = symbols[Math.floor(Math.random() * symbols.length)];
      document.getElementById('symbol' + position).textContent = emojiMap[symbolName];
      if (position === 3) checkResult();
    }

    function checkResult() {
      const s1 = document.getElementById('symbol1').textContent;
      const s2 = document.getElementById('symbol2').textContent;
      const s3 = document.getElementById('symbol3').textContent;
      const resultDiv = document.getElementById('result');

      if (s1 === s2 && s2 === s3
