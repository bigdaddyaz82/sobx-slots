  let selectedBet = 1;
  let multiplierActive = false;
  let spinTimeouts = [];

  function selectBet(amount) {
    selectedBet = amount;
    document.getElementById('bet1Btn').classList.remove('selected');
    document.getElementById('bet5Btn').classList.remove('selected');
    document.getElementById('bet10Btn').classList.remove('selected');
    document.getElementById('bet' + amount + 'Btn').classList.add('selected');
  }

  function toggleMultiplier() {
    multiplierActive = !multiplierActive;
    const btn = document.getElementById('multiplierBtn');
    btn.classList.toggle('selected', multiplierActive);
  }

  document.getElementById('connectBtn').addEventListener('click', () => {
    const walletInput = document.getElementById('wallet');
    const walletMessage = document.getElementById('walletMessage');
    walletMessage.textContent = '';
    if (window.ethereum) {
      window.ethereum.request({ method: 'eth_requestAccounts' })
        .then(accounts => {
          walletInput.value = accounts[0];
          walletMessage.textContent = 'Wallet connected.';
          walletMessage.style.color = '#28a745';
        })
        .catch(() => {
          walletMessage.textContent = 'Failed to connect wallet.';
          walletMessage.style.color = '#f44336';
        });
    } else {
      walletMessage.textContent = 'MetaMask or compatible wallet not detected.';
      walletMessage.style.color = '#f44336';
    }
  });

  document.getElementById('bet1Btn').addEventListener('click', () => selectBet(1));
  document.getElementById('bet5Btn').addEventListener('click', () => selectBet(5));
  document.getElementById('bet10Btn').addEventListener('click', () => selectBet(10));
  document.getElementById('multiplierBtn').addEventListener('click', toggleMultiplier);

  function spinSlots() {
    // Clear any ongoing timeouts
    spinTimeouts.forEach(timeout => clearTimeout(timeout));
    spinTimeouts = [];
    document.getElementById('result').textContent = '';
    
    // Spin animation: update symbols several times, then settle
    const spinDuration = 1500; // 1.5 seconds total
    const spinInterval = 100;  // interval between symbol changes
    const totalSpins = spinDuration / spinInterval;

    let currentSpin = 0;

    const symbolElements = [
      document.getElementById('symbol1'),
      document.getElementById('symbol2'),
      document.getElementById('symbol3')
    ];

    // Disable spin button during spin
    const spinBtn = document.getElementById('spinBtn');
    spinBtn.disabled = true;
    spinBtn.style.cursor = 'not-allowed';

    function spinStep() {
      currentSpin++;
      for (let i = 0; i < 3; i++) {
        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        symbolElements[i].textContent = emojiMap[randomSymbol];
        symbolElements[i].dataset.symbol = randomSymbol;
      }
      if (currentSpin < totalSpins) {
        spinTimeouts.push(setTimeout(spinStep, spinInterval));
      } else {
        // Spin ended, determine result
        evaluateResult();
        spinBtn.disabled = false;
        spinBtn.style.cursor = 'pointer';
      }
    }

    spinStep();
  }

  function evaluateResult() {
    const s1 = document.getElementById('symbol1').dataset.symbol;
    const s2 = document.getElementById('symbol2').dataset.symbol;
    const s3 = document.getElementById('symbol3').dataset.symbol;

    let winnings = 0;
    const betAmount = selectedBet;
    const mult = multiplierActive ? 2 : 1;

    // Basic example: 3 matching symbols = 10x bet * multiplier
    // 2 matching symbols = 2x bet * multiplier
    // Otherwise 0
    if (s1 === s2 && s2 === s3) {
      winnings = betAmount * 10 * mult;
    } else if (s1 === s2 || s2 === s3 || s1 === s3) {
      winnings = betAmount * 2 * mult;
    }

    const resultDiv = document.getElementById('result');
    if (winnings > 0) {
      resultDiv.textContent = `You won ${winnings} SOBX tokens!`;
      resultDiv.style.color = '#00ff99';
    } else {
      resultDiv.textContent = 'No win, try again!';
      resultDiv.style.color = '#f44336';
    }
  }

  document.getElementById('spinBtn').addEventListener('click', () => {
    const walletAddress = document.getElementById('wallet').value.trim();
    const walletMessage = document.getElementById('walletMessage');
    if (!walletAddress) {
      walletMessage.textContent = 'Please connect or enter your wallet address first.';
      walletMessage.style.color = '#f44336';
      return;
    }
    walletMessage.textContent = '';
    spinSlots();
  });
