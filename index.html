<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOBEX Slot Machine</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #walletAddress { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Welcome to SOBEX Slot Machine</h1>

  <button id="connectWalletButton">Connect Wallet</button>
  <p id="walletAddress"></p>

  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@3.7.3/dist/CoinbaseWalletSDK.min.js"></script>

  <script>
    // Initialize Web3Modal with Coinbase Wallet provider only
    const providerOptions = {
      coinbasewallet: {
        package: CoinbaseWalletSDK, // Coinbase Wallet SDK package
        options: {
          appName: "SOBEX Slot Machine",
          darkMode: false
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false, // optional
      providerOptions
    });

    const connectWalletButton = document.getElementById('connectWalletButton');
    const walletAddressElement = document.getElementById('walletAddress');

    connectWalletButton.addEventListener('click', async () => {
      try {
        const provider = await web3Modal.connect();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const address = await signer.getAddress();

        walletAddressElement.textContent = `Connected wallet: ${address}`;
        connectWalletButton.textContent = 'Wallet Connected';

        // You can now call backend or smart contract with ethersProvider or signer

      } catch (error) {
        walletAddressElement.textContent = 'Wallet connection failed or was cancelled.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
