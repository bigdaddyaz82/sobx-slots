<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOBEX Slot Machine™</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px #fff;
      margin-top: 30px;
    }

    .slot-machine {
      margin: 40px auto;
      width: 300px;
      padding: 20px;
      background-color: #222;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff0;
    }

    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .reel {
      width: 60px;
      height: 60px;
      margin: 0 10px;
      background-color: #000;
      border: 2px solid #fff;
      font-size: 2em;
      line-height: 60px;
      border-radius: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #spin {
      background-color: red;
      color: white;
      width: 120px;
      height: 60px;
      font-size: 1.8em;
    }

    #connectWallet {
      background-color: #555;
      color: white;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #111;
      font-size: 0.9em;
    }

    footer a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>SOBEX Slot Machine™</h1>

  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">?</div>
      <div class="reel" id="reel2">?</div>
      <div class="reel" id="reel3">?</div>
    </div>
    <button id="spin" class="button">SPIN</button>
    <button id="connectWallet" class="button">Connect Wallet</button>
    <div class="message" id="message"></div>
  </div>

  <footer>
    Created by <strong>BigDaddyAZ82</strong><br>
    Sponsored by <strong>Reynolds Painting and Resurfacing LLC</strong><br>
    <a href="https://www.facebook.com/ReynoldsPaintingandResurfacingLLC" target="_blank">Facebook Page</a> |
    <a href="https://azreynoldspaintingllc.com" target="_blank">Company Website</a><br>
    &copy; 2025 SOBEX™. All Rights Reserved.
  </footer>

  <script>
    const symbols = ['🍒', '🔔', '7️⃣', '🍋', '⭐', '💎', 'BAR', '💰', '🎰', '🍀', '🍇', '🍓', '👑'];
    const reelElements = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    const messageEl = document.getElementById('message');

    document.getElementById('spin').addEventListener('click', () => {
      const results = reelElements.map(reel => {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        reel.textContent = symbol;
        return symbol;
      });

      if (results[0] === results[1] && results[1] === results[2]) {
        messageEl.textContent = `Jackpot! You win SOBEX tokens!`;
        messageEl.style.color = 'lime';
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        messageEl.textContent = `Matched two! You get your bet back.`;
        messageEl.style.color = 'gold';
      } else {
        messageEl.textContent = `No match. Try again!`;
        messageEl.style.color = 'red';
      }
    });

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          alert(`Connected wallet: ${account}`);
        } catch (error) {
          console.error('User rejected wallet connection');
        }
      } else {
        alert('MetaMask is not installed. Please install it to use this feature.');
      }
    }

    document.getElementById('connectWallet').addEventListener('click', connectWallet);
  </script>
</body>
</html>
