<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOBX Slots - Spin That Shit</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    color: #00ff99;
    text-shadow: 0 0 10px #00ff99;
    text-align: left; /* align left so controls line up below */
  }
  #controlsWrapper {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    max-width: 450px;
    margin: 0 auto 30px auto;
    gap: 20px;
  }
  #leftControls {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: flex-start;
  }
  #leftControls button, #leftControls select {
    width: 160px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 12px 20px;
    transition: background 0.3s ease;
    color: #121212;
    background: #00ff99;
    text-align: center;
  }
  #leftControls button:hover, #leftControls select:hover {
    background: #00cc77;
  }
  #spinBtn {
    background: #ff3333; /* bright red */
    color: white;
    font-size: 1.6rem;
    padding: 18px 50px;
    font-weight: 900;
    box-shadow: 0 0 15px #ff3333;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    align-self: center;
    min-width: 160px;
  }
  #spinBtn:hover {
    background: #cc0000;
  }
  #reels {
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 20px;
    user-select: none;
  }
  .reel {
    background: #222;
    border-radius: 15px;
    box-shadow: 0 0 15px #00ff99;
    width: 80px;
    height: 80px;
    font-size: 4rem;
    line-height: 80px;
    font-weight: 900;
    color: #00ff99;
    overflow: hidden;
    position: relative;
  }
  .reel span {
    display: block;
    position: absolute;
    width: 100%;
    height: 80px;
    line-height: 80px;
    left: 0;
    top: 0;
    animation: spinAnim 0.6s ease-in-out forwards;
  }
  @keyframes spinAnim {
    0% { top: -80px; opacity: 0; }
    50% { top: 40px; opacity: 1; }
    100% { top: 0; opacity: 1; }
  }
  #spinResult {
    font-size: 1.5rem;
    margin-top: 25px;
    min-height: 2em;
    color: #00ff99;
    text-shadow: 0 0 8px #00ff99;
  }
</style>
</head>
<body>

<h1>SOBX Slot Machine</h1>

<div id="controlsWrapper">
  <div id="leftControls">
    <button id="connectBtn">Connect Wallet</button>
    <select id="betAmount">
      <option value="0.01">Bet 0.01 SOBX</option>
      <option value="0.05">Bet 0.05 SOBX</option>
      <option value="0.1">Bet 0.1 SOBX</option>
      <option value="0.5">Bet 0.5 SOBX</option>
      <option value="1">Bet 1 SOBX</option>
    </select>
  </div>
  <button id="spinBtn" disabled>SPIN</button>
</div>

<div id="reels">
  <div class="reel"><span>?</span></div>
  <div class="reel"><span>?</span></div>
  <div class="reel"><span>?</span></div>
</div>

<div id="spinResult"></div>

<script>
  let userAddress = null;

  const symbols = ['🍒', '🍋', '🍊', '7️⃣', '⭐'];

  async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        document.getElementById('connectBtn').textContent = 'Connected: ' + userAddress.slice(0,6) + '...' + userAddress.slice(-4);
        document.getElementById('spinBtn').disabled = false;
        document.getElementById('spinResult').textContent = '';
      } catch (err) {
        alert('Connection failed: ' + err.message);
      }
    } else {
      alert('MetaMask not detected. Install MetaMask and refresh.');
    }
  }

  async function spin() {
    if (!userAddress) {
      alert('Connect wallet first!');
      return;
    }

    const bet = document.getElementById('betAmount').value;

    const reels = document.querySelectorAll('.reel span');
    document.getElementById('spinResult').textContent = 'Spinning...';

    let spinCount = 0;
    const spinMax = 20;
    const spinInterval = setInterval(() => {
      reels.forEach(r => {
        r.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        r.style.animation = 'spinAnim 0.6s ease-in-out forwards';
      });
      spinCount++;
      if (spinCount >= spinMax) clearInterval(spinInterval);
    }, 100);

    try {
     const response = await fetch('/api/spin', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ user: 'test-user' })  
});

      if (!response.ok) throw new Error('Server error ' + response.status);

      const data = await response.json();

      await new Promise(resolve => setTimeout(resolve, spinMax * 100));

      const emojiMap = {
        cherry: '🍒',
        lemon: '🍋',
        orange: '🍊',
        seven: '7️⃣',
        bar: '⭐'
      };

      data.result.forEach((sym, i) => {
        reels[i].textContent = emojiMap[sym] || sym;
        reels[i].style.animation = 'spinAnim 0.6s ease-in-out forwards';
      });

      document.getElementById('spinResult').textContent = `Spin complete! You bet ${bet} SOBX. Good luck!`;

    } catch (err) {
      document.getElementById('spinResult').textContent = '';
      alert('Spin failed: ' + err.message);
    }
  }

  document.getElementById('connectBtn').onclick = connectWallet;
  document.getElementById('spinBtn').onclick = spin;
</script>

</body>
</html>
