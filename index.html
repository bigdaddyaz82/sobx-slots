<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobex Slots with Lever, Sound & Winning Light</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #wallet-section {
      margin-bottom: 40px;
    }
    #connectWalletBtn {
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 12px;
      border: 3px solid #2980b9;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px #1c5980;
    }
    #connectWalletBtn:hover {
      background: #2980b9;
      box-shadow: 0 4px #13486d;
    }
    #connectWalletBtn:active {
      box-shadow: none;
      transform: translateY(4px);
    }
    #walletStatus {
      margin-top: 12px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #ccc;
    }

    #slot-machine {
      background: #222;
      border: 6px solid #f39c12;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      padding: 30px 50px 50px 50px;
      box-shadow: 0 0 25px #f39c12cc;
      user-select: none;
      max-width: 600px;
      box-sizing: border-box;
      position: relative;
    }
    #winning-light {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      background: radial-gradient(circle at center, #ff0000, #800000);
      border-radius: 30px 30px 10px 10px;
      box-shadow: 0 0 15px #ff0000, 0 0 40px #ff0000;
      opacity: 0;
      pointer-events: none;
      animation: blinkRed 1s infinite;
      z-index: 10;
    }
    @keyframes blinkRed {
      0%, 100% {opacity: 0.6;}
      50% {opacity: 1;}
    }

    h1 {
      width: 100%;
      margin-bottom: 25px;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 4px;
      text-shadow: 0 0 8px #f39c12dd;
    }
    #slots {
      display: flex;
      justify-content: center;
      margin: 30px 0 40px 0;
      flex: 1;
    }
    .slot-wheel {
      width: 80px;
      height: 80px;
      margin: 0 12px;
      font-size: 70px;
      line-height: 80px;
      border: 5px solid #f39c12;
      border-radius: 15px;
      background: #111;
      font-weight: bold;
      color: #f39c12;
      text-shadow: 0 0 20px #f39c12ee;
      box-shadow: inset 0 0 10px #f39c12cc;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
    }
    #bet-buttons, #actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex: 1;
    }
    #bet-buttons button, #actions button {
      flex: 1 1 100px;
      max-width: 120px;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      border: 3px solid #f39c12;
      background: #f39c12;
      color: #222;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px #b36e00;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 4px #b36e00aa;
    }
    #bet-buttons button.selected, #actions button.selected {
      background: #e67e22;
      box-shadow: 0 4px #924f00;
      text-shadow: 0 0 6px #924f00cc;
    }
    #bet-buttons button:active, #actions button:active {
      box-shadow: none;
      transform: translateY(4px);
    }
    #spin-button {
      margin: 35px auto 0 auto;
      display: block;
      width: 240px;
      padding: 25px 0;
      font-size: 36px;
      font-weight: bolder;
      background: #e74c3c;
      color: white;
      border-radius: 20px;
      border: 5px solid #b63125;
      box-shadow: 0 8px #9a261d;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 10px #9a261d;
      flex-shrink: 0;
    }
    #spin-button:hover:not(:disabled) {
      background: #c0392b;
      box-shadow: 0 8px #7a2018;
    }
    #spin-button:active:not(:disabled) {
      box-shadow: none;
      transform: translateY(8px);
    }
    #spin-button:disabled {
      background: #555 !important;
      cursor: not-allowed;
      box-shadow: none !important;
      transform: none !important;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      min-height: 50px;
      font-weight: bold;
      color: #f1c40f;
      text-shadow: 0 0 12px #f1c40faa;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }

    /* Lever styles */
    #lever-container {
      position: relative;
      width: 80px;
      height: 160px;
      margin-left: 40px;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #lever-arm {
      width: 20px;
      height: 120px;
      background: #b35e00;
      border-radius: 10px 10px 0 0;
      box-shadow: inset 0 4px 10px #8a4700;
      position: relative;
      transform-origin: top center;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #lever-handle {
      width: 50px;
      height: 50px;
      background: #d35400;
      border-radius: 50%;
      box-shadow: 0 0 10px #e67e22 inset;
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid #b44d00;
    }
    #lever-base {
      width: 80px;
      height: 20px;
      background: #8b4513;
      border-radius: 10px;
      box-shadow: inset 0 4px 10px #5e2c00;
      margin-top: 8px;
      user-select: none;
    }

    /* Lever pulled down state */
    #lever-arm.pulled {
      transform: rotate(60deg);
      transition: transform 0.15s ease-in;
    }
  </style>
</head>
<body>

  <div id="wallet-section">
    <button id="connectWalletBtn">Connect Wallet</button>
    <p id="walletStatus">Wallet not connected</p>
  </div>

  <div id="slot-machine">
    <div id="winning-light"></div>
    <div style="flex:1; text-align:center;">
