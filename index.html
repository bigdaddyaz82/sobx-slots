<html lang="en">

  }
  .slot-machine {
    display: flex;
    justify-content: center;

    margin-bottom: 30px;
  }
  .symbol {

    height: 120px;
    border: 4px solid #fff;

    font-size: 4rem;
    display: flex;

    align-items: center;
    background-color: #333;

  }
  .buttons-row {
    margin-top: 30px;
  }
  button {
    padding: 12px 25px;
    font-size: 1rem;
    margin: 10px 8px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    transition: background-color 0.2s;
  }
  button:hover {

  }
  button.selected {
    background-color: #ffc107;
    color: #111;
    font-weight: bold;
  }
  #multiplierBtn {

  }
  #multiplierBtn.selected {
    background-color: #0056b3;
    font-weight: bold;
  }
  #result {
    margin-top: 25px;
    font-size: 1.3rem;
    min-height: 1.5em;
  }
  input[type="text"] {
    padding: 10px;
    width: 320px;
    font-size: 1rem;
    margin-top: 30px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #musicToggle {
    margin-top: 15px;
    background-color: #444;
    color: #fff;
    border-radius: 5px;
  }
</style>
</head>

<div class="slot-machine">

</div>

<div>
  <input type="text" id="wallet" placeholder="Enter your wallet address" />
  <br />
  <button onclick="connectWallet()">Connect Wallet</button>
</div>

<div class="buttons-row">
  <button id="bet1Btn" onclick="selectBet(1)">Bet 1</button>
  <button id="bet5Btn" onclick="selectBet(5)">Bet 5</button>
  <button id="bet10Btn" onclick="selectBet(10)">Bet 10</button>
  <button id="multiplierBtn" onclick="toggleMultiplier()">×2</button>

<div>
  <button style="margin-top:20px; font-size:1.2rem; padding:12px 40px;" onclick="spin()">Spin</button>

<div id="result"></div>

  let selectedBet = 1;

  function selectBet(amount) {
    selectedBet = amount;
    multiplierActive = false;
    document.getElementById('multiplierBtn').classList.remove('selected');

    document.getElementById('bet1Btn').classList.remove('selected');
    document.getElementById('bet5Btn').classList.remove('selected');
    document.getElementById('bet10Btn').classList.remove('selected');

    document.getElementById('bet' + amount + 'Btn').classList.add('selected');
  }

  function toggleMultiplier() {
    multiplierActive = !multiplierActive;
    document.getElementById('multiplierBtn').classList.toggle('selected');

    if(multiplierActive){
      // Clear bet buttons selection visually but keep bet amount
      document.getElementById('bet1Btn').classList.remove('selected');
      document.getElementById('bet5Btn').classList.remove('selected');
      document.getElementById('bet10Btn').classList.remove('selected');
    } else {
      // Re-select current bet button
      selectBet(selectedBet);
    }
  }

  function connectWallet() {
    const walletInput = document.getElementById('wallet');
    if (window.ethereum) {
      window.ethereum.request({ method: 'eth_requestAccounts' })
      .then(accounts => {
        walletInput.value = accounts[0];
        alert('Wallet connected: ' + accounts[0]);
      })
      .catch(err => alert('Wallet connection failed: ' + err.message));
    } else {
      alert('MetaMask or Ethereum wallet not detected.');
    }
  }

    return symbols[Math.floor(Math.random() * symbols.length)];
  }
