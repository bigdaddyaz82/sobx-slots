<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOBX Slots</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #111;
    color: #fff;
  }
  h1 {
    margin-top: 30px;
    font-size: 2.5rem;
  }
  #walletSection {
    margin-top: 15px;
    margin-bottom: 40px;
  }
  #wallet {
    padding: 10px;
    width: 320px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #connectBtn {
    padding: 10px 20px;
    font-size: 1rem;
    margin-left: 8px;
    border-radius: 5px;
    border: none;
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  #connectBtn:hover {
    background-color: #218838;
  }
  .slot-machine {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  .symbol {
    width: 120px;
    height: 120px;
    border: 4px solid #fff;
    margin: 0 10px;
    font-size: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    border-radius: 10px;
  }
  .buttons-row {
    margin-top: 30px;
  }
  button.betBtn {
    padding: 12px 25px;
    font-size: 1rem;
    margin: 10px 8px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #28a745;
    color: #fff;
    transition: background-color 0.2s;
  }
  button.betBtn:hover {
    background-color: #218838;
  }
  button.selected {
    background-color: #ffc107;
    color: #111;
    font-weight: bold;
  }
  #multiplierBtn {
    background-color: #28a745;
  }
  #multiplierBtn.selected {
    background-color: #218838;
    font-weight: bold;
  }
  #spinBtn {
    margin-top: 20px;
    font-size: 1.2rem;
    padding: 12px 40px;
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  #spinBtn:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 25px;
    font-size: 1.3rem;
    min-height: 1.5em;
  }
</style>
</head>
<body>

<h1>SOBX Slot Machine</h1>

<div id="walletSection">
  <input type="text" id="wallet" placeholder="Enter your wallet address" />
  <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
</div>

<div class="slot-machine">
  <div class="symbol" id="symbol1">?</div>
  <div class="symbol" id="symbol2">?</div>
  <div class="symbol" id="symbol3">?</div>
</div>

<div class="buttons-row">
  <button class="betBtn" id="bet1Btn" onclick="selectBet(1)">Bet 1</button>
  <button class="betBtn" id="bet5Btn" onclick="selectBet(5)">Bet 5</button>
  <button class="betBtn" id="bet10Btn" onclick="selectBet(10)">Bet 10</button>
  <button class="betBtn" id="multiplierBtn" onclick="toggleMultiplier()">×2</button>
</div>

<button id="spinBtn" onclick="spin()">Spin</button>

<div id="result"></div>

<script>
  const symbols = ['cherry', 'lemon', 'orange', 'seven', 'bar', 'grape', 'diamond', 'skull', 'apple', 'parrot', 'horseshoe', 'clover', 'star'];
  const emojiMap = {
    cherry: '🍒',
    lemon: '🍋',
    orange: '🍊',
    seven: '7️⃣',
    bar: '🍫',
    grape: '🍇',
    diamond: '💎',
    skull: '💀',
    apple: '🍎',
    parrot: '🦜',
    horseshoe: '🐎',
    clover: '🍀',
    star: '⭐️'
  };

  let selectedBet = 1;
  let multiplierActive = false;
  let spinTimeouts = [];

  function selectBet(amount) {
    selectedBet = amount;
    document.getElementById('bet1Btn').classList.remove('selected');
    document.getElementById('bet5Btn').classList.remove('selected');
    document.getElementById('bet10Btn').classList.remove('selected');
    document.getElementById('bet' + amount + 'Btn').classList.add('selected');
  }

  function toggleMultiplier() {
    multiplierActive = !multiplierActive;
    const btn = document.getElementById('multiplierBtn');
    if (multiplierActive) {
      btn.classList.add('selected');
    } else {
      btn.classList.remove('selected');
    }
  }

  function connectWallet() {
    const walletInput = document.getElementById('wallet');
    if (window.ethereum) {
      window.ethereum.request({ method: 'eth_requestAccounts' })
      .then(accounts => {
        walletInput.value = accounts[0];
        // No alert, no popup — silent update only
      })
      .catch(() => {
        // Silent fail — no popup
      });
    }
  }

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function clearTimeouts() {
    for (let i = 1; i <= 3; i++) {
      if(spinTimeouts[i]) {
        spinTimeouts[i].forEach(to => clearTimeout(to));
      }
    }
  }

  function animateSpin(finalResult) {
    clearTimeouts();
    const ticks = 15;
    for (let i = 1; i <= 3; i++) {
      spinTimeouts[i] = [];
      for (let t = 0; t < ticks; t++) {
        const timeout = setTimeout(() => {
          document.getElementById('symbol'+i).textContent = emojiMap[getRandomSymbol()];
        }, t * 100 + i*100);
        spinTimeouts[i].push(timeout);
      }
      setTimeout(() => {
        document.getElementById('symbol'+i).textContent = emojiMap[finalResult[i-1]];
      }, ticks * 100 + i*100);
    }
  }

  function spin() {
    const wallet = document.getElementById('wallet').value.trim();
    if (!wallet) {
      document.getElementById('result').textContent = 'Enter or connect your wallet first.';
      return;
    }

    document.getElementById('result').textContent = 'Spinning...';

    let result = [];
    for(let i = 0; i < 3; i++) {
      result.push(getRandomSymbol());
    }

    // Logic for outcomes:
    // Lose: no matches
    // Win: two matches => win bet amount back
    // Big Win: three matches => double payout
    // Multiplier doubles payout

    // Determine matches
    const counts = {};
    result.forEach(sym => counts[sym] = (counts[sym] || 0) + 1);

    // Outcome detection
    let outcome = 'lose'; // default
    let payout = 0;
    let matchedSymbolsCount = 0;

    if (Object.values(counts).includes(3)) {
      outcome = 'bigwin';
      matchedSymbolsCount = 3;
    } else if (Object.values(counts).includes(2)) {
      outcome = 'win';
      matchedSymbolsCount = 2;
    }

    animateSpin(result);

    setTimeout(() => {
      const bet = multiplierActive ? selectedBet * 2 : selectedBet;
      if (outcome === 'bigwin') {
        const basePayout = bet * 2;
        payout = multiplierActive ? basePayout * 2 : basePayout; // times 4 if multiplier active
        document.getElementById('result').textContent = `Big Win! You matched 3 symbols. Bet: ${bet} tokens, Payout: ${payout} tokens.`;
      } else if (outcome === 'win') {
        payout = bet; // return bet amount
        document.getElementById('result').textContent = `You matched 2 symbols! Bet: ${bet} tokens, Payout: ${payout} tokens.`;
      } else {
        document.getElementById('result').textContent = `You lost ${bet} tokens. Try again!`;
      }
    }, 1800);
  }

  window.onload = () => {
    selectBet(1);
  };
</script>

</body>
