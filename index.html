<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobex Slots with Wallet & Weekend Bonus</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 30px 20px;
      user-select: none;
    }
    #slot-machine {
      background: #222;
      border: 5px solid #d35400;
      border-radius: 20px;
      display: inline-block;
      padding: 40px 60px 50px 60px;
      box-shadow: 0 0 25px #d35400bb;
      position: relative;
      width: 400px;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #e67e22;
    }
    #slots {
      display: flex;
      justify-content: space-between;
      margin: 30px 0 40px 0;
    }
    .slot-wheel {
      width: 90px;
      height: 90px;
      margin: 0 10px;
      font-size: 72px;
      line-height: 90px;
      border: 5px inset #f39c12;
      border-radius: 15px;
      background: linear-gradient(145deg, #3e2c00, #7f5900);
      font-weight: bold;
      color: #f39c12;
      text-shadow: 0 0 15px #f39c12cc;
      box-shadow: inset 0 0 8px #fff4a3aa;
    }

    #bet-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 25px;
    }
    #bet-buttons button {
      background: #f39c12;
      border: 3px ridge #d35400;
      border-radius: 12px;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #222;
      transition: background 0.3s ease;
      box-shadow: 0 3px #b86b03;
      user-select: none;
    }
    #bet-buttons button.selected,
    #bet-buttons button:hover {
      background: #e67e22;
      box-shadow: 0 0 15px #e67e22bb;
      outline: none;
    }

    #actions {
      margin-bottom: 30px;
    }
    #actions button {
      background: #f39c12;
      border: 3px ridge #d35400;
      border-radius: 12px;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #222;
      transition: background 0.3s ease;
      box-shadow: 0 3px #b86b03;
      user-select: none;
    }
    #actions button.selected,
    #actions button:hover {
      background: #e67e22;
      box-shadow: 0 0 15px #e67e22bb;
      outline: none;
    }

    #spin-button {
      background: #e74c3c;
      border: 5px ridge #c0392b;
      border-radius: 25px;
      padding: 18px 60px;
      font-size: 32px;
      font-weight: 900;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 25px #e74c3caa;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto 10px auto;
      display: block;
      letter-spacing: 4px;
    }
    #spin-button:hover:not(:disabled) {
      background: #c0392b;
      box-shadow: 0 0 35px #c0392bff;
    }
    #spin-button:disabled {
      background: #555 !important;
      cursor: not-allowed;
      box-shadow: none !important;
    }

    #result {
      margin-top: 25px;
      font-size: 24px;
      min-height: 50px;
      font-weight: bold;
      color: #f1c40f;
      text-shadow: 0 0 10px #f1c40faa;
      height: 60px;
      user-select: none;
    }

    /* Wallet section */
    #wallet-section {
      margin-bottom: 40px;
      font-size: 18px;
    }
    #connectWalletBtn {
      background: #27ae60;
      border: none;
      padding: 10px 26px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #27ae6055;
      user-select: none;
    }
    #connectWalletBtn:hover {
      background: #219150;
    }

    /* Old school slot machine lever */
    #lever-container {
      position: absolute;
      top: 40px;
      right: -70px;
      width: 50px;
      height: 160px;
      background: linear-gradient(180deg, #d35400 0%, #8e4400 100%);
      border-radius: 25px 25px 25px 25px;
      box-shadow: inset 0 0 10px #703800;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 10px;
      transition: transform 0.2s ease;
    }
    #lever-container:active {
      transform: rotate(25deg);
      transition: transform 0.1s ease;
    }
    #lever-ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #e74c3c, #a72a1a);
      border-radius: 50%;
      box-shadow: 0 0 10px #e74c3ccc;
    }

    /* Red blinking light on top */
    #red-light {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #ff2e2e, #a30000);
      border-radius: 50%;
      box-shadow: 0 0 25px #ff2e2eff;
      opacity: 0;
      pointer-events: none;
      animation: blink-red 1s infinite;
    }
    #red-light.active {
      opacity: 1;
    }
    @keyframes blink-red {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div id="wallet-section">
    <button id="connectWalletBtn">Connect MetaMask Wallet</button>
    <p id="walletStatus">Wallet not connected</p>
  </div>

  <div id="slot-machine">
    <div id="red-light"></div>

    <h1>Sobex Slots</h1>

    <div id="slots" aria-label="Slot wheels">
      <div class="slot-wheel" id="wheel1" aria-live="polite" aria-atomic="true">?</div>

      <div class="slot-wheel" id="wheel3" aria-live="polite" aria-atomic="true">?</div>
    </div>

    <div id="bet-buttons" role="group" aria-label="Bet selection">
      <button data-bet="1" class="selected" aria-pressed="true">1 Sobex</button>
      <button data-bet="5" aria-pressed="false">5 Sobex</button>
      <button data-bet="10" aria-pressed="false">10 Sobex</button>
    </div>

    <div id="actions">
      <button id="doubleBetBtn" aria-pressed="false">2x Bet: OFF</button>
    </div>

    <button id="spin-button" disabled aria-label="Spin the slot machine">SPIN</button>

    <div id="result" aria-live="polite" aria-atomic="true"></div>

    <div id="lever-container" title="Pull lever to spin" role="button" tabindex="0" aria-label="Slot machine lever">
      <div id="lever-ball"></div>
    </div>
  </div>
